language: node_js
node_js:
  - lts/*

before_install:
  - npm i -g gulp-cli
install:
  - cd ./app
  - npm install
  - cd ./../
  - npm install

stages:
  - name: lint
  - name: build
  - name: pack
    if: tag IS present
  - name: deploy
    if: tag IS present

jobs:
  include:
    - stage: lint
      script:
        - gulp lint
    - stage: build
      name: Compile style and js assets
      script:
        - gulp build
      skip_cleanup: true
    - stage: pack
      script:
        - gulp -f devSetup.gulpfile.js
        - gulp packages
      skip_cleanup: true
      deploy:
        # Github Releases
        - provider: releases
          api_key: $GITHUB_OAUTH_TOKEN
          file_glob: true
          # see at gulpfile.js > zipPackages
          file: ./build/ctjs - $TRAVIS_TAG/ct.js $TRAVIS_TAG for *.zip
          skip_cleanup: true
          draft: true
          on:
            all_branches: true
        # Push to comigo.itch.io/ct
        - provider: script
          script: gulp deployOnly
          skip_cleanup: true
          on:
            all_branches: true